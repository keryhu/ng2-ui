<button md-icon-button [disabled]="" (click)="startQuery() ">
  <md-icon class="md-24">search</md-icon>
</button>


<hr>
<ul class="list-group">
  <li class="list-group-item list-group-item-action"
      *ngFor="let m of user|async"
      (click)="clickUser(m)">{{m.email}}
  </li>
</ul>

<hr>


<div *ngIf="totalItems">
  <pagination [totalItems]="totalItems" [(ngModel)]="currentPage"
              (pageChanged)="pageChange($event)"
              [itemsPerPage]="pageSize"
              [boundaryLinks]="true"
              [maxSize]="5"
              firstText="第一页"
              lastText="最后一页"
              [rotate]="false"
              previousText="上一页"
              nextText="下一页"></pagination>

</div>
